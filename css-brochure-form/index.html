<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<fieldset>
  <legend><h2>LEARN MORE</h2></legend>
<form action="" method="get" class="form-example">
  <div class="form-field">
    <label for="COMPANY EMAIL">COMPANY EMAIL: </label>
    <input type="email" name="company email" id="COMPANY EMAIL" placeholder="sally@company.co" class="data-field">
  </div>
  <div class="form-field">
    <label for="NAME">NAME </label>
    <input type="text" name="name" id="NAME" placeholder="Sally Smith" class="data-field">
  </div>
    <div class="form-field">
      <label for="LOCATION">WHERE ARE YOU HIRING? </label>
      <input type="text" name="location" id="LOCATION" placeholder="City, Country" class="data-field">
    </div>
    <div class="form-field">
      <label for="ENGINEERS">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select id="cars" name="ENGINEERS" class="data-field">
        <option value="1-2">1-2 Engineers</option>
        <option value="3-5">3-5 Engineers</option>
        <option value="6-9">6-9 Engineers</option>
        <option value="10-20">10-20 Engineers</option>
      </select>
    </div>
  <div>
    <button type="submit" value="Submit">SUBMIT</button>
  </div>
</form>
</fieldset>
</body>
</html>
