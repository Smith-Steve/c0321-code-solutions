<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Two Column Layout</title>
  <link rel="stylesheet" href="fonts.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="column-full">
      <h1>SCALE, SPEED, AGILITY</h1>
      <p class="column-full-description">We've dedicated thousands of man hours to making healthcare institutions in the Helium
         network run 10x more efficiently and deliver an unparalleled quality of care.</p>
    </div>
  </div>
  <div class="row">
    <div class="column-half">
      <img src="images/software.svg" alt="software" width="100" height="100" class="img-left">
      <h3>INTUITIVE, SMART SOFTWARE</h3>
    </div>
    <div class="column-half">
    </div>
  </div>
</div>
</body>
</html>
