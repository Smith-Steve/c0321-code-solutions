<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>CSS-Four-Column-Layout</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-heading">
      <h2>How It Works</h2>
    </div>
  </div>
  <div class="row-items">
    <div class="col">
      <div class="product-container">
        <img src="images/screen-1.png" alt="cell_1">
        <div class="secondary-image-heading">
          <img src="images/switch-icon.png" alt="cell_1a" class="secondary-image">
          <h3>App Switching</h3>
        </div>
        <p>Toggles all your apps on and off.</p>
      </div>
    </div>
    <div class="col">
      <div class="product-container">
        <img src="images/screen-2.png" alt="cell_2">
        <div class="secondary-image-heading">
          <img src="images/filter-icon.png" alt="cell_2a" class="secondary-image">
          <h3>Trip Filtering</h3>
        </div>
        <p>Evaluates your trip requests.</p>
      </div>
    </div>
    <div class="col">
      <div class="product-container">
        <img src="images/screen-3.png" alt="cell_3">
        <div class="secondary-image-heading">
          <img src="images/slider-icon.png" alt="cell_3a" class="secondary-image">
          <h3>Service Filters</h3>
        </div>
        <p>Accepts only your ideal trips.</p>
      </div>
    </div>
    <div class="col">
      <div class="product-container">
        <img src="images/screen-4.png" alt="cell_4">
        <div class="secondary-image-heading">
          <img src="images/bars-icon.png" alt="cell_4a" class="secondary-image">
          <h3>States + Mileage</h3>
        </div>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
