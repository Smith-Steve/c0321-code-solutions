<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
          <div class="col-2 fa-column"><div class="icon-holder"><i class="fas fa-angle-double-left"></i></div></div>
          <div class="col-8 thick"><img src="images/001.png"></div>
          <div class="col-2 fa-column"><div class="icon-holder"><i class="fas fa-angle-double-right"></i></div></div>
    </div>
    <div class="row">
      <div class="icon-holder-2"><i class="fas fa-star"></i></div><div class="icon-holder-2"><i class="far fa-star"></i></div><div class="icon-holder-2"><i class="far fa-star"></i></div><div class="icon-holder-2"><i class="far fa-star"></i></div><div class="icon-holder-2"><i class="far fa-star"></i></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
