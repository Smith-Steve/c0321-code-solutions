<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="container-2">
          <div class="col-2 fa-column"><div class="icon-holder"><i class="fas fa-angle-double-left"></i></div></div>
          <div class="col-8 thick"><img src="images/001.png"></div>
          <div class="col-2 fa-column"><div class="icon-holder"><i class="fas fa-angle-double-right"></i></div></div>
      </div>
    </div>
    <div class="row">
      <div class="star-container">
        <i id="0" class="fas fa-star 0" data-view="0"></i>
        <i id="1" class="far fa-star 1" data-view="1"></i>
        <i id="2" class="far fa-star 2" data-view="2"></i>
        <i id="3" class="far fa-star 3" data-view="3"></i>
        <i id="4" class="far fa-star 4" data-view="4"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
