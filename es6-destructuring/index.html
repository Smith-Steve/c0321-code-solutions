<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>es6-destructuring</title>
</head>
<body>
  <script>
    const book1 = {
      title: 'Goodnight Punpun',
      author: 'Inio Asano',
      libraryId: 3353
    };

    const {
      title,
      author,
      libraryId
    } = book1;

    console.log(`The title of the book is ${title}, the author is ${author}, and the library id is ${libraryId}`);

    const book2 = {
      title: 'Les Fleurs du mal',
      author: 'Charles Baudelaire',
      libraryId: 2345
    };

    const {
      title: titleOfBook,
      author: authorOfBook,
      libraryId: libraryIdOfBook
    } = book2;

    console.log(`The title of the book is ${titleOfBook}, the author is ${authorOfBook}, and the library id is ${libraryIdOfBook}`);

    const library = [{
      title: 'The Road Ahead',
      author: 'Bill Gates',
      libraryID: 1254
    },
    {
      title: 'Walter Isaacson',
      author: 'Steve Jobs',
      libraryID: 4264
    },
    {
      title: 'Mockingjay: The Final Book of The Hunger Games',
      author: 'Suzanne Collins',
      libraryID: 3245
    },
    {
      title: "Dead Dead Demon's De De De De Destruction",
      author: 'Inio Asano',
      libraryID: 1233
    }];

    function getBooks() {
      return [library[0], library[1], library[2]];
    }

    const [book3, book4, book5] = getBooks();
    console.log(book3);
    console.log(book4);
    console.log(book5);

    const {
      title,
      author,
      libraryID,
    } = library[3];

    const book6 = library[3];
    console.log(book6);
  </script>
</body>
</html>
