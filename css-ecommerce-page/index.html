<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="column">
      <div class="row-heading">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="display card-container">
      <div class="column">
        <div class="row">
          <div class="retail-card">
            <div class="retail-item">
              <img src="images/dress1.jpeg" alt="dress1">
            </div>
          </div>
          <div class="retail-card">
            <div class="retail-item">
              <img src="images/lv-bag.jpg" alt="lv-bag">
            </div>
          </div>
          <div class="retail-card">
            <div class="retail-item">
              <img src="images/key.jpeg" alt="key">
            </div>
          </div>
          <div class="retail-card">
            <div class="retail-item">
              <img src="images/ysl-bag.jpeg" alt="ysl-bag">
            </div>
          </div>
          <div class="retail-card">
            <div class="retail-item">
              <img src="images/dress2.jpeg" alt="dress2">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
