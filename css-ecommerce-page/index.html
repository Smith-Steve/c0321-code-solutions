<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="column">
      <div class="row-heading">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="display card-container">
      <div class="column">
        <div class="row">
          <div class="retail-card">
            <div class="retail-item">
              <img src="images/dress1.jpeg" alt="dress1">
              <span><b>Free People </b></span><span class="size-tag">| Size 6</span>
              <div>
                <span class="price-container">$35</span><del>$125 retail</del>
              </div>
            </div>
          </div>
          <div class="retail-card">
            <div class="retail-item">
              <img src="images/lv-bag.jpg" alt="lv-bag">
              <span><b>Yves Saint Laurent </b></span><span class="size-tag">| Size 6</span>
              <div>
                <span class="price-container">$200</span><del>$1600 retail</del>
              </div>
            </div>
          </div>
          <div class="retail-card">
            <div class="retail-item">
              <img src="images/key.jpeg" alt="key">
              <span><b>Tiffany </b></span><span class="size-tag">| Size 6</span>
              <div>
                <span class="price-container">$476</span><del>$2000 retail</del>
              </div>
            </div>
          </div>
          <div class="retail-card">
            <div class="retail-item">
              <img src="images/ysl-bag.jpeg" alt="ysl-bag">
              <span><b>Louis Vuitton </b></span><span class="size-tag">| Size 6</span>
              <div>
                <span class="price-container">$95</span><del>$1200 retail</del>
              </div>
            </div>
          </div>
          <div class="retail-card">
            <div class="retail-item">
              <img src="images/dress2.jpeg" alt="dress2">
              <span><b>Reformation </b></span><span class="size-tag">| Size 6</span>
              <div>
                <span class="price-container">$20</span><del>$198 retail</del>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
